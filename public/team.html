<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team - Nashville Predators</title>
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-gray-100">
  <header class="container mx-auto p-4">
    <nav class="grid p-4">
      <button id="team" class="bg-gray-200 p-4 rounded-lg cursor-pointer text-center text-gray-700" onclick="navigateToIndex()"><<< Go back </button>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <form id="teamForm">
      <label for="teamAbbreviation" class="block text-gray-700">Select a team:</label>
      <select id="teamAbbreviation" name="teamAbbreviation" class="bg-gray-200 p-2 rounded-lg mt-2 w-full">
        <!-- Toegevoegd door javascript -->
      </select>
      <button type="submit" class="bg-gray-200 p-4 rounded-lg cursor-pointer w-full">Show Team Stats</button>
    </form>

    <section id="team-stats" class="mt-4">
      <!-- Inhoud wordt ingevoegd door JavaScript -->
    </section>
  </main>

  <script src="team.js"></script>
  <script>
    function navigateToIndex() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
