<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHL App</title>
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-gray-100">
  <header class="container mx-auto p-4">
    <nav class="grid grid-cols-2 gap-4">
      <button id="standings" class="bg-lightred-200 p-4 rounded-lg text-center text-gray-700">Standings per Season</button>
      <button id="team" class="bg-gray-200 p-4 rounded-lg cursor-pointer text-center text-gray-700" onclick="navigateToTeamPage()">Team Stats</button>
      <button id="schedule" class="bg-lightred-200 p-4 rounded-lg text-center text-gray-700">Schedule</button>
      <button id="stats" class="bg-lightred-200 p-4 rounded-lg text-center text-gray-700">Current Stats</button>
    </nav>
  </header>

  <script>
    function navigateToTeamPage() {
      window.location.href = "team.html";
    }
  </script>
</body>
</html>
